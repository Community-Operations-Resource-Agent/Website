<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project CORA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item">
                                <img src="/images/cora_logo.png" alt="Logo">
                            </a>
                            <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">
                                <a href="homepage/" class="navbar-item is-active">
                                    Home
                                </a>
                                <a href="examples/" class="navbar-item">
                                    Examples
                                </a>
                                <a class="navbar-item">
                                    Stories
                                </a>
                                <a class="navbar-item">
                                    Documentation
                                </a>
                                <span class="navbar-item">
                                    <a class="button is-info is-inverted" href="https://github.com/Community-Operations-Resource-Agent">
                                        <span class="icon">
                                            <i class="fab fa-github"></i>
                                        </span>
                                        <span>Download</span>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            {% block page_content %}{% endblock %}
        </div>
    </section>
</body>
</html>
